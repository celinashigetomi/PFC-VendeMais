<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	<link rel="shortcut icon" href="img/i.ico" >

    <title>CADASTRO DE CONTA</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/business-casual.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

	<SCRIPT src="js/jquery-1.5.2.min.js"></SCRIPT>
	<SCRIPT src="js/jquery.maskedinput-1.3.min.js"></SCRIPT>
			
</head>

<body>
    <div class="brand">Vende+</div>
    <div class="address-bar">Aqui você vende muito mais!</div>

    <!-- Navigation -->
    <div class="container" align="center">
        <div class="box" style="width: 40%;" align="center" >
            <hr>
                <h2 class="intro-text text-center">CADASTRO</h2>
            <hr>
            
            <form role="form" action="cadastrarConta" method="POST" >
                <table>
                <tbody>
                    <tr>
                        <td><label for="nome">Nome Completo: </label></td>
                        <td><input type="text" name="nome" required></td>
                    </tr>
                    <tr>
                        <td><label for="telefone">Telefone: </label></td>
                        <td><input type="text" name="telefone" id=telefone required></td>
                    </tr>
                    <tr>
                        <td><label for="cpf">CPF:</label></td>
                        <td><input type="text" name="cpf" maxlength="14" id=cpf required></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail</label></td>
                        <td><input type="text" name="email" id=email required/></td>
                    </tr>
                    <tr>
                        <td><label for="senha">Senha: </label></td>
                        <td><input type="password" name="senha" required></td>
                    </tr>
                </tbody>
                </table>
                
                <br>
                <input type="submit" class="btn btn-login" value="Cadastrar">
                <input type="reset" class="btn btn-login" value="Limpar">
            </form>    
        </div>
    </div>
    
    <SCRIPT src="js/validaçãoInputs.js"></SCRIPT>
    

    <!-- /.container -->

    <footer>
        <div class="container">
            <div class="col-lg-12 text-center">
                <p>Copyright © VendeMais 2016</p>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
