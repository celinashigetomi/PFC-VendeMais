<head>

    <title>CADASTRO DE ANUNCIO</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/business-casual.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

	<SCRIPT src="js/jquery-1.5.2.min.js"></SCRIPT>
	<SCRIPT src="js/jquery.maskedinput-1.3.min.js"></SCRIPT>
			
</head>

<body>
    <div class="brand">Vende+</div>
    <div class="address-bar">Aqui você vende muito mais!</div>

    <!-- Navigation -->
    <div class="container" align="center">
        <div class="box" style="width: 100%;" align="center" >
            <hr>
                <h2 class="intro-text text-center">CADASTRO DE ANUNCIO</h2>
            <hr>
            <form role="form" action="cadastrarAnuncio" method="POST"  >
                <style>
                    table, th, td {
                        border-collapse: collapse;
                    }
                    th, td {
                        padding: 5px;
                        text-align: left;    
                    }
                </style>
                <table>
                <tbody>
                    <tr>
                        <td><label for="titulo">Titulo: </label></td>
                        <td colspan="3"><input type="text" name="titulo" style="width:400px;" id=titulo required placeholder="Pense bem no seu titulo, pois ele será a chave para os compradores acharem seu produto!"></td>
                            
                    </tr>
                    <tr>
                        <td valign=top><label for="descricao">Descrição: </label></td>
                        <td colspan="3"><textarea name="descricao" style="width:400px;height:150px;" maxlength="999" cols="40" rows="5" placeholder="Não esqueça de detalhar bem seu produto!" id=descricao required></textarea></td>
                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td><label for="quantidade">Quantidade</label></td>
                        <td><input type="text" size=4 name="quantidade" id=quantidade required/></td>
                        <td><label for="preco">Preço: </label></td>
                        <td><input type="text" size=7 name="preco" id=preco required></td>
                    </tr>
                    <tr>
                        
                    </tr>
                    <tr>
                    	<td><label for="estado">Estado: </label></td>
                        <td><input type="radio" name="estado" value="usado" id=estado required>usado
                            <input type="radio" name="estado" value="novo" id=estado required>novo
                        </td>
                        <td><label for="peso">Peso: </label></td>
                        <td><input type="text" size=7 name="peso" id=peso required></td>
                    </tr>
                    <tr>
                        <td><label for="altura">Altura: </label></td>
                      	<td><input type="text" size=7 name="altura" id=altura required></td>
                        <td><label for="largura">Largura: </label></td>
                        <td><input type="text" size=7 name="largura" id=largura required></td>
                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td><label for="categoria">Categoria: </label></td>
                        <td><input type="text" name="categoria" size=10 id=categoria required></td>
                        <td><label for="subcategoria">Subcategoria: </label></td>
                        <td><input type="text" name="subcategoria" size=10 id=subcategoria required></td>
                    </tr>
                    <tr>

                    </tr>
                </tbody>
                </table>
                
                <br>
                <input type="submit" class="btn btn-login" value="Cadastrar">
                <input type="reset" class="btn btn-login" value="Limpar">
            </form>    
        </div>
    </div>
    
    <!-- /.container -->

    <footer>
        <div class="container">
            <div class="col-lg-12 text-center">
                <p>Copyright © VendeMais 2016</p>
            </div>
        </div>
    </footer>

    <script src="js/jquery.js"></script>

</body>
</html>
